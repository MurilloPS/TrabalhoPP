<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Quiz de História</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="landing.html">Início</a></li>
                <li><a href="inde.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Quiz de História</h1>
            <p>Escolha seu nível e tema preferido para começar seu quiz sobre a História do Brasil!</p>
        </section>

        <section id="quiz-selection">
            <h2>Selecione o Quiz</h2>
            <label for="level-select">Nível de Ensino:</label>
            <select id="level-select">
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
            </select>

            <label for="topic-select">Tema:</label>
            <select id="topic-select">
                <option value="descobrimento">Descobrimento do Brasil</option>
                <option value="ditadura">Ditadura Militar</option>
            </select>

            <button onclick="startQuiz()">Começar Quiz</button>
        </section>
    </main>

    <script src="landing.js"></script>
</body>
</html>
