<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="contato-section">
        <h2>Login</h2>
        <form>
      
          <label for="lname">E-mail:</label><br>
          <input type="email" id="email" name="email" style="width: 80%; max-width: 300px;"><br>
      
          <label for="tname">Senha:</label><br>
          <input type="password" id="password" name="password" style="width: 80%; max-width: 300px;"><br>
      
          
        </form>
        <button id="handleSubmit" >Enviar</button>
      </div>
    <script src="./login.js" ></script>
</body>
</html>
